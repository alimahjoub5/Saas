services:
  app:
    build:
      context: .
    volumes:
      - ./:/var/www/html
    environment:
      - APP_ENV=local
    depends_on:
      - mysql
      - redis
    ports:
      - "9000:9000"

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: leadpilot
      MYSQL_USER: leadpilot
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3306:3306"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
